services:
  - type: web
    name: data-extractor-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 10000
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CORS_ORIGINS
        value: "*"
    plan: free
    region: oregon
    buildFilter:
      paths:
        - backend/**

  - type: web
    name: data-extractor-web
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://data-extractor-api.onrender.com
    plan: free
    region: global
    buildFilter:
      paths:
        - frontend/**
