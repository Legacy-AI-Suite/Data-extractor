services:
  # === Backend API ===
  - type: web
    name: data-extractor-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 10000
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CORS_ORIGINS
        value: "*"
    plan: free
    region: oregon
    buildFilter:
      paths:
        - backend/**

  # === Frontend Web App ===
  - type: web
    name: data-extractor-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    buildFilter:
      paths:
        - frontend/**
    envVars:
      - key: VITE_API_URL
        value: https://data-extractor-api.onrender.com
